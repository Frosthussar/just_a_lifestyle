<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
</head>
<body>
    <h1>Add User</h1>
    <form id="userForm">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="lastModTime">Last Modification Time:</label><br>
        <input type="datetime-local" id="lastModTime" name="lastModTime"><br>
        <label for="mealPlan">Meal Plan:</label><br>
        <input type="text" id="mealPlan" name="mealPlan"><br>
        <label for="nickname">Nickname:</label><br>
        <input type="text" id="nickname" name="nickname"><br>
        <label for="timeOfReg">Time of Registration:</label><br>
        <input type="datetime-local" id="timeOfReg" name="timeOfReg"><br>
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="/script.js"></script>
</body>
</html>
